name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Prepare
        run: yarn dev:prepare

      - name: Build
        run: yarn prepack

      - name: Unit tests
        run: yarn test --coverage

      - name: Coverage
        uses: codecov/codecov-action@v5